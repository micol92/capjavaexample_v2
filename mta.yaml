_schema-version: "3.1"
ID: capbizservice
description: capbizservice application
version: 1.0.0-SNAPSHOT
modules:
- name: capbizservice-srv
  type: java
  path: srv
  properties:
    SPRING_PROFILES_ACTIVE: cloud
  requires:
  - name: MYERPS20
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  build-parameters:
    build-result: target/*-exec.[wj]ar
    builder: custom
    commands:
    - mvn clean package
- name: capbizservice-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capbizservice-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - fiori01.zip
      name: fiori01
      target-path: resources/
    - artifacts:
      - fiori02.zip
      name: fiori02
      target-path: resources/
- name: fiori01
  type: html5
  path: fiori01
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: fiori02
  type: html5
  path: fiori02
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MYERPS20
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: MYERPS20
- name: capbizservice-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capbizservice-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
